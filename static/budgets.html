<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgets - MyBudgetHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-logo">üí∞ MyBudgetHub</a>
            <div class="nav-links" id="navLinks">
                <a href="/dashboard.html">Dashboard</a>
                <a href="/expenses.html">Expenses</a>
                <a href="/budgets.html">Budgets</a>
                <a href="/upload.html">Upload CSV</a>
                <a href="#" onclick="handleLogout()">Logout</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div id="messages"></div>
        <div class="budget-page">
            <h1>Budget Management</h1>
            
            <!-- Budget Management Form -->
            <div class="form-section">
                <h2>Set Monthly Budget</h2>
                <form id="budgetForm" class="budget-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Category</label>
                            <select id="budgetCategory" class="form-input" required>
                                <option value="">Select Category</option>
                                <option value="Food">Food</option>
                                <option value="Transport">Transport</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Rent">Rent</option>
                                <option value="Utilities">Utilities</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Travel">Travel</option>
                                <option value="Health">Health</option>
                                <option value="Education">Education</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Monthly Budget</label>
                            <input type="number" id="budgetAmount" class="form-input" placeholder="0.00" step="0.01" min="0.01" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Set Budget</button>
                    </div>
                </form>
            </div>

            <!-- Budget Status -->
            <div id="budgetStatus" class="budget-status" style="display: none;">
                <h2>Current Budgets</h2>
                <div id="budgetsList" class="budget-list"></div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>Built with ‚ù§Ô∏è for better financial management</p>
    </footer>

    <script src="api.js"></script>
    <script src="budgets.js"></script>
</body>
</html>
