<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MyBudgetHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-logo">üí∞ MyBudgetHub</a>
            <div class="nav-links" id="navLinks">
                <a href="/login.html">Login</a>
                <a href="/register.html">Register</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div id="messages"></div>
        <div class="auth-container">
            <div class="auth-card">
                <h1>Register</h1>
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-input" placeholder="Choose a username" required minlength="3">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-input" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-input" placeholder="Create a password (min 6 characters)" required minlength="6">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" name="confirm_password" class="form-input" placeholder="Confirm your password" required>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
                <p class="auth-link">Already have an account? <a href="/login.html">Login here</a></p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>Built with ‚ù§Ô∏è for better financial management</p>
    </footer>

    <script src="api.js"></script>
    <script src="register.js"></script>
</body>
</html>
